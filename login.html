<html>
  <head>
    <meta charset="utf-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="/styles.css">
    
  </head>
  <body>
    <div class="logo">
      <h1>HowItRate</h1>
    </div>
    
    <form class="login-box">
      <h1>Login</h1>
      
      <div class="textbox">
        <i class="fa fa-user" aria-hidden="true"></i>
        <input type="text" placeholder="Username" name="" value="">
      </div>
      
      <div class="textbox">
        <i class="fa fa-lock" aria-hidden="true"></i>
        <input type="text" placeholder="Password" name="" value="">
      </div>
      <button type="submit" class="datalogin-btn">Login</button>
    </form>
    <div>   
      <button class="loginback-btn" onclick="location.href='http://howitrate.tk/index';" 
              value="Go Back">Back</button>
    </div>
      
  </body>
</html>
