<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8">

  </head>
  <body>
    <div class="container">
      <div>
        <button class="login-btn" onclick="location.href='http://howitrate.tk/signup';" value="Go to Sign Up">Sign Up</button>
      </div>
      <div class="logo">
        <h1>HowItRate</h1>
      </div>
      <div>
        <button class="login-btn" onclick="location.href='http://howitrate.tk/login';" value="Go to Log In">Log In</button>
      </div>
  </div>

  <button class="catReq-btn" onclick="openForm()">Request Category</button>


    <div class="CatRequest-popup" id="catReqForm">
        <form action="http://flask-env2.eba-3thm7fka.us-east-2.elasticbeanstalk.com/" class="form" method="POST">
            <!--action in form will be where we send it to go to database-->
            <h1>Request a category</h1>

            <label for="catName"><b>Catagory Name</b></label>
            <input type="namebox" placeholder="Enter proposed category name" name="catName" style=width:210px;font-size:14px;

        required>
            <p></p>
            <label for="catDesc"><b>Catagory Description</b></label>
            <p></p>
            <textarea id="catDesc" name="catDesc" rows="10" cols="45" wrap="hard" number="250" style="resize:none;" required></textarea>


            <button type="submit" class="subReq-btn" onclick="submitReq()">Submit Request</button>
            <!--Functionality: we need to implement the functino submitReq() which will send the request to a database-->
            <button type="submit" class="closeReq-btn" onclick="closeForm()">Close</button>
       </form>
      </div>

    <!--show categories button-->
    <div id="showCatbut">
      <form action="http://flask-env2.eba-3thm7fka.us-east-2.elasticbeanstalk.com/categories" method="POST">
        <button class="addRat-btn" type="submit" name= "form" value="Show Categories">Show Categories</button>
      </form>
    </div>


<!--the button above will be changed when we implement this module-->



    <script>
      function openForm() {
        document.getElementById("catReqForm").style.display = "block";
        document.getElementById("showCatbut").style.display = "none";
      }

      function closeForm() {
        document.getElementById("catReqForm").style.display = "none";
        document.getElementById("showCatbut").style.display = "block";
      }

      function openRevForm() {
         window.location.href="http://howitrate.tk/categories";
      }

      function closeRevForm() {
        document.getElementById("catRatForm").style.display = "none";
      }

      </script>
